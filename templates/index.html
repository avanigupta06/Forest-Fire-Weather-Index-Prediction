<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FWI Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    .form-control {
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .btn-custom {
      background-color: #ff5e62;
      border: none;
      border-radius: 12px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      color: white;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #ff2e44;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="col-md-6 mx-auto">
      <div class="card p-4">
        <h2 class="text-center mb-4">ðŸ”¥ Fire Weather Index Prediction</h2>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
          <input type="text" class="form-control" name="Temperature" placeholder="Temperature" required>
          <input type="text" class="form-control" name="RH" placeholder="Relative Humidity (RH)" required>
          <input type="text" class="form-control" name="Ws" placeholder="Wind Speed (Ws)" required>
          <input type="text" class="form-control" name="Rain" placeholder="Rain" required>
          <input type="text" class="form-control" name="FFMC" placeholder="FFMC" required>
          <input type="text" class="form-control" name="DMC" placeholder="DMC" required>
          <input type="text" class="form-control" name="ISI" placeholder="ISI" required>
          <input type="text" class="form-control" name="Classes" placeholder="Classes" required>
          <input type="text" class="form-control" name="Region" placeholder="Region" required>
          <button type="submit" class="btn btn-custom mt-3">Predict</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
